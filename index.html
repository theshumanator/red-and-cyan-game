
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="main.css">
     <script src="index.js" defer></script>
     <title>Noughts and Crosses</title>
 </head>
 <body>
     <h1>Lets play cyan and red</h1>
    
<div class="wrapper">
        <div id="gameboard">
            <div id="topLeft"></div>
            <div id="topMiddle" class="leftright"></div>
            <div id="topRight"></div>
            <div id="middleLeft" class="updown"></div>
            <div id="middleMiddle" class="middle"></div>
            <div id="middleRight" class="updown"></div>
            <div id="bottomLeft"></div>
            <div id="bottomMiddle" class="leftright"></div>
            <div id="bottomRight"></div>
        </div>
        <div class="button">
            <button>New Game</button>
        </div>
        <label id="winner"></label>
    </div>
     
 </body>
 </html>
