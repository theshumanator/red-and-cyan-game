
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="main.css">
     <script src="index.js" defer></script>
     <title>Noughts and Crosses</title>
 </head>
 <body>
     <h1>Lets play cyan and red!</h1>
    
     <div class="button">
        <button>New Game</button>
        <p>
            First player will be <span id='red'>RED</span> and second player will be <span id='cyan'>CYAN</span>.
        </p>
    </div>

<div class="wrapper">
        <div id="gameboard">
            <div id="topLeft"></div>
            <div id="topMiddle" class="leftright"></div>
            <div id="topRight"></div>
            <div id="middleLeft" class="updown"></div>
            <div id="middleMiddle" class="middle"></div>
            <div id="middleRight" class="updown"></div>
            <div id="bottomLeft"></div>
            <div id="bottomMiddle" class="leftright"></div>
            <div id="bottomRight"></div>
        </div>                
    </div>
    <span id="winner"></span>
 </body>
 </html>
