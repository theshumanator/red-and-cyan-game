
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="main.css">
     <script src="index.js" defer></script>
     <title>Red and Cyan</title>
 </head>
 <body>
     <h1>Lets play red and cyan!</h1>
    
     <div class="buttonDiv">
        <button data-cy="newGame">New Game</button>
        <p>
            First player will be <span id='red'>RED</span> and second player will be <span id='cyan'>CYAN</span>.
        </p>
    </div>

    <div class="wrapper">
        <div id="gameboard">
            <div data-cy="topLeft" id="topLeft"></div>
            <div data-cy="topMiddle" id="topMiddle" class="leftright"></div>
            <div data-cy="topRight" id="topRight"></div>
            <div data-cy="middleLeft" id="middleLeft" class="updown"></div>
            <div data-cy="middleMiddle" id="middleMiddle" class="middle"></div>
            <div data-cy="middleRight" id="middleRight" class="updown"></div>
            <div data-cy="bottomLeft" id="bottomLeft"></div>
            <div data-cy="bottomMiddle" id="bottomMiddle" class="leftright"></div>
            <div data-cy="bottomRight" id="bottomRight"></div>
        </div>                
    </div>
    <span data-cy="winner" id="winner"></span>
 </body>
 </html>
